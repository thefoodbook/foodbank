{% extends 'foodbook/base.html' %}
{% load staticfiles %}

{% block pageCSS%}
<link rel="stylesheet" type="text/css" href="{% static 'foodbook/css/style.css' %}">
{% endblock %}

{% block pageJS %}
<!-- Include js plugin -->
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
<script src="{% static 'foodbook/js/index_temp.js' %}"></script>
{% endblock %}

{% block content %}
<div class="searchbox">
	<span class="fa fa-search"></span>
	<input type="search" placeholder="Search"/>
</div>
<div id="swipe_container">
    {% for image in images %}
       
	<div class="buddy" style="display: block;">
		<div class="avatar"  style="display: block; background-image: url({{ image.image_url }})"></div>
		<div class="meta"><span class="creator left">@johndoe</span><span class="right"><span class="fa fa-heart"></span><span class="likes"> {{ image.image_likes }}</span></span></div>
		<div class="restaurant">
			<span class="bookmark"><i class="fa fa-bookmark-o"></i></span>
			<div class="name">{{ image.restaurant_key.name }}</div>
			<div class="dish">{{ image.image_text }}</div>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
